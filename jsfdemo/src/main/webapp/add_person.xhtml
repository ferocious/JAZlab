<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<div>#{msg.applicationInfo}</div>
		
		<div>
			<h:messages globalOnly="true" />
		</div>
		
		<div>
			<h:form id="personForm">
				<table>
					<tr>
						<td>
							<h:outputLabel value="#{msg.personFirstName}" />
						</td>
						
						<td>
							<h:inputText id="firstName" required="true" value="#{personBean.person.firstName}" 
								requiredMessage="#{msg.emptyField}" validatorMessage="#{msg.nameLengthValidation}">
								
								<f:validateLength minimum="2" maximum="50" />
							</h:inputText>
						</td>
						
						<td>
							<h:message for="firstName"/>
						</td>
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personLastName}" />
						</td>
						
						<td>
							<h:inputText id="lastName" required="true" value="#{personBean.person.lastName}" 
								requiredMessage="#{msg.emptyField}" validatorMessage="#{msg.nameLengthValidation}" >
							
								<f:validateLength minimum="2" maximum="50" />
							</h:inputText>
						</td>
						<td>
							<h:message for="lastName"/>
						</td>
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personPesel}" />
						</td>
						
						<td>
							<h:inputText id="pesel" required="true" value="#{personBean.person.pesel}"
								requiredMessage="#{msg.emptyField}">
								
								<f:convertNumber />
								<f:validateLength minimum="2" maximum="50" />
							</h:inputText>
						</td>
						<td>
							<h:message for="pesel"/>
						</td>						
						
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personBirthDate}" />
						</td>
						
						<td>
							<h:inputText id="birthDate" required="true" value="#{personBean.person.birthDate}"
							requiredMessage="#{msg.emptyField}">
								<f:convertDateTime pattern="dd-MM-yyyy"/>
							</h:inputText>
						</td>
						<td>
							<h:message for="birthDate"/>
						</td>							
						
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personAddress}" />
						</td>
						
						<td>
							<h:inputText id="address" required="true" value="#{personBean.person.address}" 
							requiredMessage="#{msg.emptyField}"/>
						</td>
						<td>
							<h:message for="address"/>
						</td>							
						
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personPhoneNumber}" />
						</td>
						
						<td>
							<h:inputText id="phoneNumber" validatorMessage="#{msg.phoneNumberValidator}" 
								value="#{personBean.person.phoneNumber}" >
							
								<f:validateLength minimum="9" maximum="9" />
							</h:inputText>
						</td>
						<td>
							<h:message for="phoneNumber"/>
						</td>							
						
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personWeight}" />
						</td>
						
						<td>
							<h:inputText value="#{personBean.person.weight}" />
						</td>
					</tr>
					
					<tr>
						<td>
							<h:outputLabel value="#{msg.personHeight}" />
						</td>
						
						<td>
							<h:inputText value="#{personBean.person.height}" />
						</td>
					</tr>
					
					<tr>
						<td>
						</td>
						
						<td>
							<h:commandButton action="#{personBean.add()}" value="#{msg.add}" />
						</td>
					</tr>
				</table>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
